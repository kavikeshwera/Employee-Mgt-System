<!-- Title bar -->
<div class="m-toolbar" style="padding:16px 16px 0;">
  <span class="material-icons">group</span>
  <div class="page-title">Employees Management System</div>
</div>

<div class="container" style="padding:16px;">
  <div class="toolbar" style="display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin: 0 0 12px;">
    <button mat-raised-button class="btn-primary" (click)="openForm()">
      <span class="material-icons" style="margin-right:6px;">add</span>
      Add Employee
    </button>

    <mat-form-field class="m-search" appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="search($event.target.value)" placeholder="Name / Dept / Position">
    </mat-form-field>
  </div>

  <mat-card class="m-card">
    <div class="m-table">
      <table mat-table [dataSource]="data" class="mat-elevation-z2">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let e">{{ e.name }}</td>
        </ng-container>

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>Position</th>
          <td mat-cell *matCellDef="let e">{{ e.position }}</td>
        </ng-container>

        <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef>Department</th>
          <td mat-cell *matCellDef="let e">{{ e.department }}</td>
        </ng-container>

        <ng-container matColumnDef="salary">
          <th mat-header-cell *matHeaderCellDef>Salary</th>
          <td mat-cell *matCellDef="let e">{{ e.salary | number:'1.2-2' }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let e" style="text-align:right;">
            <button mat-button (click)="openForm(e)">
              <span class="material-icons" style="font-size:18px; margin-right:4px;">edit</span>
              Edit
            </button>
            <button mat-button class="btn-danger" (click)="confirmDelete(e)">
              <span class="material-icons" style="font-size:18px; margin-right:4px;">delete</span>
              Delete
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="cols"></tr>
        <tr mat-row *matRowDef="let row; columns: cols"></tr>
      </table>
    </div>
  </mat-card>
</div>
